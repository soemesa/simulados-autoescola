<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Escolha a disciplina</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            .menu-container {
                max-width: 600px;
                margin: 60px auto;
                text-align: center;
            }
            .menu-title {
                font-size: 2em;
                margin-bottom: 32px;
            }
            .disciplinas-grid {
                display: flex;
                flex-wrap: wrap;
                gap: 18px;
                justify-content: center;
            }
            .disciplina-btn {
                flex: 1 1 220px;
                min-width: 180px;
                max-width: 260px;
                padding: 24px 12px;
                font-size: 1.2em;
                background: #007bff;
                color: #fff;
                border: none;
                border-radius: 12px;
                cursor: pointer;
                box-shadow: 0 2px 8px #0002;
                transition: background 0.2s, transform 0.2s;
            }
            .disciplina-btn:hover,
            .disciplina-btn:focus {
                background: #0056b3;
                transform: scale(1.05);
            }
            @media (max-width: 600px) {
                .disciplinas-grid {
                    flex-direction: column;
                    gap: 12px;
                }
                .disciplina-btn {
                    width: 100%;
                    font-size: 1em;
                }
            }
        </style>
    </head>
    <body>
        <div class="menu-container">
            <div class="menu-title">Escolha uma disciplina para come√ßar</div>
            <div class="disciplinas-grid" id="disciplinasGrid"></div>
        </div>
        <script type="module" src="menu.js"></script>
    </body>
</html>
